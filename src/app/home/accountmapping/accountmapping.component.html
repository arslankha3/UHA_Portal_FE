<div class="container-fluid content_scroll">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="heading_box">
                <i class="fa-solid fa-diamond"></i>
            <h1 class="mb-0">Account Opening</h1>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12">
    <div class="card card-2 overflow-y py-3 px-3">    
        <div class="card-body">
                <form class="user-login" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12 offset-lg-2">
                            
                              <div class="input-box active-grey my-3">
                                <label class="input-label" ngModel>Account Number:*</label>
                                <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" id="accountNo" formControlName="accountNo"
                                />
                              </div> 
                              
                              <div class="input-box active-grey my-3">
                                <label class="input-label" ngModel>Account Title</label>
                                <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" id="accountTitle" formControlName="accountTitle"
                                ngModel/>
                              </div> 

                              <div class="input-box active-grey my-3">
                                <label class="input-label" >Account CNIC:*</label>
                                <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" id="cnic" [inputMask]="licenseInputMask" formControlName="cnic" pattern="^[a-z0-9_-]{8,15}$"
                                ngModel/>
                              </div>   
                        
                        <div class="row">
                          
                            <!-- captchacode -->
                            <div class="form-outline mb-2">
                                <div class="wrapper">
                                    <canvas id="canvas" width="300" height="50"></canvas>
                                    <button id="reload-button" (click)="getCaptcha()">
                                    <i class="fas fa-arrow-rotate-right"></i>
                                    </button>
                                    <button id="reload-button" (click)="checkit()">
                                        <i class="fa-solid fa-spell-check"></i>
                                    </button>
                                </div>  
                            </div>
                        <!-- captchacode -->


                           
                        </div>
    
                     
                        <div class="row">
    
                            <div class="input-box active-grey my-3">
                                <label class="input-label" >Enter the code above here</label>
                                <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" id="typeText" formControlName="typeText"
                                ngModel/>
                              </div> 
                    
                        </div>
    
                        <div class="row">
                            <div class="col-sm-12">
                                <button  class="mt-20 w-100 btn orange" type="submit">Send Username/Password</button>
                            </div>
                        </div>
                    </div>
                 
                   
                    </div>
                </form>
    </div>
    </div>      
    </div>
  
    </div>
