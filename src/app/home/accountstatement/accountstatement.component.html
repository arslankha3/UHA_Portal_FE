<div class="container-fluid content_scroll">
  <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="heading_box">
              <i class="fa-solid fa-diamond"></i>
          <h1 class="mb-0">Account Statement</h1>
          </div>
      </div>
  </div>
  <div class="col-lg-12 col-md-12">
  <div class="card card-2 py-3 px-3">    
      <div class="card-body  overflow-ys">
        <div class="row dateborder">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="input-box active-grey my-3">
              <label class="input-label" ngModel>From Date:*</label>
              <input type="date" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" (change)="SendDataonChange($event)" [(ngModel)]="fromDate"
              />
            </div> 
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="input-box active-grey my-3">
              <label class="input-label" ngModel>To Date:*</label>
              <input type="date" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" (change)="SendDataonChange($event)" [(ngModel)]="toDate"
              />
            </div> 
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <button (click)="getReport()" class="mt-20 w-20 btn orange">Open Report</button>
            <div class="row" >
            </div>
            <div class="container_progressbar" *ngIf="isLoading">
              <div class="progress progress-striped">
                <div class="progress-bar" *ngIf="isLoading">
                </div>                       
              </div> 
            </div>
          </div>
        </div>

        <div class="row">
       
          <div *ngIf="isShowing" id="pdfContainer"></div>
          <div class="modal-footer">
            <button type="button" *ngIf="isShowing" class="close" (click)="closePopup()"> <img src="../../../assets/images/close.png" style="height: 40px;"/></button>
           
          </div>
          
          <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Account Statement</h4>
                </div>
                <div class="modal-body">
                  
                  <!-- <div id="pdfContainer"></div> -->
                </div>
              </div>
            </div>
          </div>
        </div>





      </div>
  </div> 
  </div>  
  </div>
