<section class="background-radial-gradient  circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <app-backtologin></app-backtologin>
    <div class="container  px-5 py-1 px-md-5 text-center  my-4">
        <div class="card bg-glass px-5 py-5 px-md-5  my-5">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation">
    
            <div class="row">
                <div class="col-12">
                    <div class="heading_form">
                    <h1 class="d-flex justify-content-center">SERVICES REQUEST FORM 
                       </h1>
                       <h3> (FOR CORPORATE INVESTERS)</h3>
                    </div>    
                </div>
            </div>
          
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                       <div class="input-box  my-2">
                        <label class="input-label" ngModel>User Name</label>
                        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)"  id="username" formControlName="username"
                        required/>
                      </div>  
                    
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="input-box  my-2">
                        <label class="input-label" ngModel>Account No./Registration No</label>
                        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" id="txtAccRegCode" formControlName="txtAccRegCode"
                        required/>
                      </div> 
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="input-box  my-2">
                        <label class="input-label" ngModel>Company Name</label>
                        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" id="txtCompanyName" formControlName="txtCompanyName"
                        />
                      </div> 
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="input-box  my-2">
                        <label class="input-label" ngModel>National Tax Number (NTN)</label>
                        <input type="number" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" id="ntnnumber" formControlName="ntnnumber"
                       />
                      </div> 

                    
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="input-box  my-2">
                        <label class="input-label" ngModel>Company Registration Number</label>
                        <input type="number" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" id="compregnumber" formControlName="compregnumber"
                       />
                      </div> 



                   
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="input-box  my-2">
                        <label class="input-label" ngModel>Authorized Person Name</label>
                        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" id="authpersonname" formControlName="authpersonname"
                        />
                      </div> 
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="input-box  my-2">
                        <label class="input-label" ngModel>Authorized Person CNIC</label>
                        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)"  id="authpersoncnic" formControlName="authpersoncnic"
                        />
                      </div> 
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="input-box  my-2">
                        <label class="input-label" ngModel>Email ID (only company domain email id required)</label>
                        <input type="email" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)"   id="txtEmail" formControlName="txtEmail"
                         required/>
                      </div> 
                  
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="input-box  my-2">
                        <label class="input-label" ngModel>Registered Contact</label>
                        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)"   id="registeredcontact"
                        formControlName="registeredcontact" />
                      </div>  
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="input-box  my-2">
                        <label class="input-label" ngModel>ARegistered Address</label>
                        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)"  id="registeredaddress"
                        formControlName="registeredaddress" />
                      </div> 

                </div>
            </div>
            
          
            <div class="row my-4">
                <div class="col-4"></div>
                <div class="col-2">
                    <button class="mt-20 w-100 btn  orange " type="submit">Submit Requerst</button>
                </div>
                <div class="col-2">
                    <button class="mt-20 w-100  btn  orange" type="button" (click)="reset()">Clear</button>
                   
                </div>
                <div class="col-4"></div>
            </div>
            <br>
        </form>
        </div>
    </div>
 
</section>
